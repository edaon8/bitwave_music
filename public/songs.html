<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>BitWave Music Admin</title>
        <script>
            async function fillTable(){
                //Fill the table
                const res = await fetch(`/songs`, { method: 'GET' })
                const songs = await res.json();
                let table=document.getElementById("song_table");
                for(let i=0;i<songs.length;i++){
                    let frag=document.createDocumentFragment();
                    let tr=document.createElement('tr');
                    tr.innerHTML=`
                            <td>${songs[i]["songID"]}</td>
                            <td>${songs[i]["songName"]}</td>
                            <td>${songs[i]["streamCount"]}</td>
                            <td>${songs[i]["artistID"]}</td>
                            <td class="tableButton" onclick="showForm('update')">Edit</td>
                            <td class="tableButton" onclick="showForm('delete')">Delete</td>
                        `;
                    frag.appendChild(tr);
                    table.appendChild(frag);
                }
            }
            fillTable();

            function showForm(id){
                if(id=="browse"){
                    document.getElementById("browse").style.display = "block";
                    document.getElementById("update").style.display = "none";
                    document.getElementById("insert").style.display = "none";
                    document.getElementById("delete").style.display = "none";
                }else if(id=="update"){
                    document.getElementById("browse").style.display = "none";
                    document.getElementById("update").style.display = "inline-block";
                    document.getElementById("insert").style.display = "none";
                    document.getElementById("delete").style.display = "none";
                }else if(id=="insert"){
                    document.getElementById("browse").style.display = "none";
                    document.getElementById("update").style.display = "none";
                    document.getElementById("insert").style.display = "inline-block";
                    document.getElementById("delete").style.display = "none";
                }else if(id=="delete"){
                    document.getElementById("browse").style.display = "none";
                    document.getElementById("update").style.display = "none";
                    document.getElementById("insert").style.display = "none";
                    document.getElementById("delete").style.display = "inline-block";
                }
            }
        </script>
    </head>
    <body>
        <header>
            <h1>BitWave Music Admin Portal</h1>
        </header>
        <nav>
            <a href="index.html">HOME</a>
            <a href="users.html">USERS</a>
            <a href="songs.html">SONGS</a>
            <a href="artists.html">ARTISTS</a>
            <a href="playlists.html">PLAYLISTS</a>
            <a href="playlistsongs.html">PLAYLIST SONGS</a>
        </nav>
        <main>
            <h2>Songs</h2>
            <div id="browse">
                <table id="song_table">
                    <tr>
                        <th>Song ID</th>
                        <th>Song Name</th>
                        <th>Stream Count</th>
                        <th>Artist ID</th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
                <button class="insertButton" onClick="showForm('insert')">Insert Song</button>
            </div>

            <!-- Update Song -->
            <form id="update" style="display:none;">
                <legend>Update Song</legend>
                <fieldset>
                    <label>songID: 1</label>
                    <input type="hidden" name="userID" value="1">
                    <br>

                    <label>songName: </label>
                    <input type="text" name="songName" value="Ethereal Dreams">
                    <br>

                    <label>streamCount: </label>
                    <input type="text" name="streamCount" value="62384">
                    <br>

                    <label>artistID: </label>
                    <select name="artistID">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </fieldset>
                <input type="submit" value="Update Song" onClick="showForm('browse')">
                <input type="button" value="Cancel" onClick="showForm('browse')">
            </form>

            <!-- Insert Song -->
            <form id="insert" style="display:none;" action="/insertsong" method="post">
                <legend>New Song</legend>
                <fieldset>
                    <label>songName: </label>
                    <input type="text" name="songName">
                    <br>

                    <label>streamCount: </label>
                    <input type="text" name="streamCount">
                    <br>

                    <label>artistID: </label>
                    <select name="artistID">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </fieldset>
                <input type="submit" value="Add User" onClick="showForm('browse')">
                <input type="button" value="Cancel"  onClick="showForm('browse')">
            </form>

            <!-- Delete Song -->
            <form id="delete" style="display:none;">
                <legend>Delete Song</legend>
                <fieldset>
                    <p>Are you sure you want to delete this song?</p>

                    <label>userID: </label> 1
                    <input type="hidden" name="userID" value="1">
                    <br>

                    <label>songName: </label>
                    <input type="text" name="songName" value="Ethereal Dreams">
                    <br>

                    <label>streamCount: </label>
                    <input type="text" name="streamCount" value="62384">
                    <br>

                    <label>artistID: </label>
                    <select name="artistID">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </fieldset>
                <input type="submit" value="Delete User" onClick="showForm('browse')">
                <input type="button" value="Cancel"  onClick="showForm('browse')">
            </form>
        </main>
        <footer>
            <p>&copy; 2024 BitWave Music</p>
        </footer>
    </body>
</html>
